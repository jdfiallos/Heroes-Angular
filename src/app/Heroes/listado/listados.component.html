<p>Listado de Heroes</p>

<div *ngIf="heroesBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{ heroesBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>Heroe borroado: <small>No ha borrado nada.</small></h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
