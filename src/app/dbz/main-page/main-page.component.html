<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 12,000</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar {{"nuevo.nombre}}</h3>
        <hr>
        <form (submit)="agregar()">
            <!-- [value]="nuevo.nombre" (input)="cambiarNombre( $event )" -->
            <input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="nuevo.nombre">
            <input type="number" placeholder="Poder" name="Poder" [(ngModel)]="nuevo.poder">
            <!-- Buena practica dejarlo como un submit dentro de un form. -->
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>

</div>
